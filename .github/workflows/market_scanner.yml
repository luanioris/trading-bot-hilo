name: Market Scanner Bot

on:
  schedule:
    # Execução Principal: Fechamento (16:50 Brasil = 19:50 UTC)
    - cron: '50 19 * * 1-5'
  
  # Permite rodar manualmente clicando num botão na aba Actions do GitHub
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Baixar Código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Executar Scanner
      env:
        # Segredos definidos no GitHub Repository Settings > Secrets
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        BRAPI_TOKEN: ${{ secrets.BRAPI_TOKEN }}
        EVOLUTION_API_TOKEN: ${{ secrets.EVOLUTION_API_TOKEN }}
        EVOLUTION_INSTANCE: ${{ secrets.EVOLUTION_INSTANCE }}
        EVOLUTION_API_URL: ${{ secrets.EVOLUTION_API_URL }}
      run: |
        python src/main.py
